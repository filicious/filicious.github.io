{% include header.html %}

<div class="container">
	<div class="jumbotron">
		<h1>{{ page.title }}</h1>

		<p>written on {{ page.date | date_to_long_string }} by
			<a href="https://github.com/{{ site.data.authors[page.author].github }}">{{ page.author }}</a></p>
	</div>

	{{ content }}

	<ul class="pager">
		<li class="previous{% if page.previous == nil %} disabled{% endif %}"><a href="{{ page.previous.url }}">&larr; Older</a></li>
		<li class="next{% if page.next == nil  %} disabled{% endif %}"><a href="{{ page.next.url }}">Newer &rarr;</a></li>
	</ul>
</div>

{% include footer.html %}
